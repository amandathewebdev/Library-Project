<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Library Project</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
		<link href="style.css" rel="stylesheet"> 
	</head>

	<body>
		<div id="content">
			<h1>My Growing Library</h1>

			<form id="form">
				<input type="text" id="title" placeholder="Title">
				<input type="text" id="author" placeholder="Author">
				<input type="text" id="pages" placeholder="Page Count">
				<select id="read">
					<option>Have Read</option>
					<option>Currently Reading</option>
					<option>Want to Read</option>
				</select>
				<input type="submit" id="submit" value="Add New Book">
			</form>

			<h2>List of Books:</h2>
			<div class="library">
			</div>

		</div>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
